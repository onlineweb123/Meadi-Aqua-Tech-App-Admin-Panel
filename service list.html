<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meadi Aqua Tech | Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root { 
            --bg: #f8fbff; 
            --card: #ffffff; 
            --border: #e2e8f0; 
            --primary: #0077b6; 
            --text-main: #1e293b;
            --text-sub: #64748b;
            --glass: rgba(255, 255, 255, 0.8);
            --pending: #f59e0b;
            --processing: #2563eb;
            --completed: #10b981;
            --danger: #ef4444;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text-main); }

        header { 
            height: 70px; display: flex; align-items: center; justify-content: center; 
            position: fixed; top: 0; left: 0; right: 0; 
            background: var(--glass); backdrop-filter: blur(12px);
            z-index: 100; border-bottom: 1px solid var(--border);
        }
        .header-title { font-size: 18px; font-weight: 700; color: var(--primary); }
        
        .menu-btn { 
            position: absolute; left: 20px; font-size: 24px; 
            background: #f1f5f9; border: none; color: var(--text-main); 
            cursor: pointer; width: 40px; height: 40px; border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
        }

        /* Sidebar Styles */
        .sidebar { 
            width: 280px; background: var(--card); position: fixed; top: 0; bottom: 0; left: -300px; 
            padding-top: 80px; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); z-index: 110; 
            box-shadow: 20px 0 50px rgba(0,0,0,0.05);
        }
        .sidebar.open { left: 0; }
        .sidebar a { 
            display: flex; align-items: center; padding: 16px 24px; text-decoration: none; 
            color: var(--text-main); font-weight: 500; font-size: 15px; transition: 0.2s;
        }
        .sidebar a:hover { background: #f8fafc; color: var(--primary); padding-left: 30px; }

        .overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.5); display: none; z-index: 105; backdrop-filter: blur(4px); }
        .overlay.show { display: block; }

        .filter-container {
            display: flex; gap: 8px; margin-bottom: 20px; background: #e2e8f0;
            padding: 5px; border-radius: 14px; position: sticky; top: 80px; z-index: 90;
        }
        .filter-btn {
            flex: 1; padding: 10px 5px; border: none; border-radius: 10px;
            font-family: inherit; font-weight: 700; font-size: 11px;
            cursor: pointer; background: transparent; color: #64748b; text-transform: uppercase;
        }
        .filter-btn.active { background: var(--primary); color: white; }

        .main { padding: 90px 20px 100px 20px; max-width: 600px; margin: 0 auto; }

        .loading-container { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 50px 0; }
        .spinner { width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .booking-card {
            background: var(--card); border-radius: 20px; padding: 20px;
            border: 1px solid var(--border); margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.02);
        }

        .booking-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px dashed #e2e8f0; padding-bottom: 10px; }
        .service-type { font-size: 16px; font-weight: 700; color: var(--primary); }
        
        .status-badge { font-size: 10px; font-weight: 800; padding: 4px 10px; border-radius: 8px; text-transform: uppercase; }
        .status-Pending { background: #fffbeb; color: var(--pending); }
        .status-Processing { background: #eff6ff; color: var(--processing); }
        .status-Completed { background: #ecfdf5; color: var(--completed); }

        .info-row { display: flex; gap: 10px; font-size: 13px; color: var(--text-sub); margin-bottom: 8px; align-items: flex-start; }
        .info-row b { color: var(--text-main); font-weight: 600; width: 100px; display: inline-block; }
        .info-text { flex: 1; color: var(--text-main); }

        .card-actions { margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--border); display: flex; gap: 10px; align-items: center; }
        .status-select { flex: 1; padding: 8px; border-radius: 8px; border: 1px solid var(--border); font-family: inherit; font-size: 13px; outline: none; }
        
        .btn-update { padding: 8px 15px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; font-size: 13px; }
        .btn-delete { padding: 8px 15px; background: #fff1f1; color: var(--danger); border: 1px solid #fee2e2; border-radius: 8px; font-weight: 600; cursor: pointer; font-size: 13px; }

        .bottom {
            height: 75px; position: fixed; bottom: 0; left: 0; right: 0; 
            display: flex; justify-content: space-around; align-items: center; 
            background: var(--glass); backdrop-filter: blur(12px);
            border-top: 1px solid var(--border); z-index: 100; padding-bottom: env(safe-area-inset-bottom);
        }
        .bottom button {
            background: none; border: none; font-size: 11px; font-weight: 600;
            display: flex; flex-direction: column; align-items: center; color: var(--text-sub);
            cursor: pointer;
        }
        .bottom button.active { color: var(--primary); }
        .bottom .icon { font-size: 22px; margin-bottom: 4px; }
    </style>
</head>
<body>

<header>
     <button class="menu-btn" id="menuBtn">‚ò∞</button>
    <div class="header-title">Service Records</div>
</header>

<div id="sidebar" class="sidebar">
  <a href="index.html">üè† Dashboard</a>
  <a href="service.html">üõ† Service</a>
  <a href="store.html">üõí Store </a>
  <a href="profile.html">üë§ Profile</a>
  <a href="cart.html">üõí My Cart</a>
</div> 
<div id="overlay" class="overlay"></div>

<div class="main">
    <div class="filter-container">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="Pending">Pending</button>
        <button class="filter-btn" data-filter="Processing">Processing</button>
        <button class="filter-btn" data-filter="Completed">Done</button>
    </div>

    <div id="bookingsList">
        <div class="loading-container">
            <div class="spinner"></div>
            <p style="margin-top:10px; font-size:14px; color:var(--text-sub);">Loading records...</p>
        </div>
    </div>
</div>

<div class="bottom">
    <button onclick="location.href='index.html'"><span class="icon">üè†</span>Home</button>
    <button onclick="location.href='service.html'"><span class="icon">‚öíÔ∏è</span>Service</button>
    <button onclick="location.href='store.html'"><span class="icon">üõí</span>Store</button>
    <button onclick="location.href='profile.html'"><span class="icon">üë§</span>Profile</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAqyyGJt_t0ztknMudFVLmo6relkEa284g",
        authDomain: "meadi-aqua-tech.firebaseapp.com",
        databaseURL: "https://meadi-aqua-tech-default-rtdb.firebaseio.com",
        projectId: "meadi-aqua-tech",
        storageBucket: "meadi-aqua-tech.firebasestorage.app",
        messagingSenderId: "531151217708",
        appId: "1:531151217708:web:b30b6e1a0bf7fa60f29d89",
        measurementId: "G-QW495L6JVE"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Sidebar Control
    const menuBtn = document.getElementById('menuBtn');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    menuBtn.onclick = () => {
        sidebar.classList.add('open');
        overlay.classList.add('show');
    };

    overlay.onclick = () => {
        sidebar.classList.remove('open');
        overlay.classList.remove('show');
    };

    let allData = [];
    let currentFilter = 'all';

    const bookingsRef = ref(db, 'bookings');
    onValue(bookingsRef, (snapshot) => {
        const listDiv = document.getElementById('bookingsList');
        if (snapshot.exists()) {
            const data = snapshot.val();
            allData = Object.keys(data).map(id => ({ id, ...data[id] })).reverse();
            applyFilter();
        } else {
            listDiv.innerHTML = '<div style="text-align:center; padding:40px; color:#64748b;">No Service Records Found</div>';
        }
    });

    function renderCards(items) {
        const listDiv = document.getElementById('bookingsList');
        listDiv.innerHTML = '';

        items.forEach(item => {
            const card = document.createElement('div');
            card.className = 'booking-card';
            
            // Delete ‡Æ™‡Æü‡Øç‡Æü‡Æ©‡Øç "Completed" ‡Æ™‡Æø‡Æ≤‡Øç‡Æü‡Æ∞‡Æø‡Æ≤‡Øç ‡ÆÆ‡Æü‡Øç‡Æü‡ØÅ‡ÆÆ‡Øá ‡Æ§‡ØÜ‡Æ∞‡Æø‡ÆØ‡ØÅ‡ÆÆ‡Øç‡Æ™‡Æü‡Æø ‡ÆÆ‡Ææ‡Æ±‡Øç‡Æ±‡ÆÆ‡Øç
            const deleteBtnHtml = (currentFilter === 'Completed') 
                ? `<button class="btn-delete" data-id="${item.id}">üóë</button>` 
                : '';

            card.innerHTML = `
                <div class="booking-header">
                    <span class="service-type">üõ† ${item.serviceType || 'Service'}</span>
                    <span class="status-badge status-${item.status}">${item.status}</span>
                </div>
                
                <div class="info-grid">
                    <div class="info-row"><b>Customer</b><div class="info-text">${item.customerName || 'Guest'}</div></div>
                    <div class="info-row"><b>Contact</b><div class="info-text">${item.customerPhone || '-'}</div></div>
                    <div class="info-row"><b>Date</b><div class="info-text">${item.bookingDate || '-'}</div></div>
                    <div class="info-row"><b>Location</b><div class="info-text">${item.address || '-'}</div></div>
                    <div class="info-row"><b>Concern</b><div class="info-text">${item.issue || 'Standard Service'}</div></div>
                </div>
                
                <div class="card-actions">
                    <select class="status-select" id="sel-${item.id}">
                        <option value="Pending" ${item.status === 'Pending' ? 'selected' : ''}>Pending</option>
                        <option value="Processing" ${item.status === 'Processing' ? 'selected' : ''}>Processing</option>
                        <option value="Completed" ${item.status === 'Completed' ? 'selected' : ''}>Completed</option>
                    </select>
                    <button class="btn-update" data-id="${item.id}">SAVE</button>
                    ${deleteBtnHtml}
                </div>
            `;
            listDiv.appendChild(card);
        });

        document.querySelectorAll('.btn-update').forEach(btn => {
            btn.onclick = () => updateRecord(btn.dataset.id);
        });
        document.querySelectorAll('.btn-delete').forEach(btn => {
            btn.onclick = () => deleteRecord(btn.dataset.id);
        });
    }

    async function updateRecord(id) {
        const newStatus = document.getElementById(`sel-${id}`).value;
        try {
            await update(ref(db, `bookings/${id}`), { status: newStatus });
            alert("Status Updated!");
        } catch (e) { alert("Update failed"); }
    }

    async function deleteRecord(id) {
        if(confirm("‡Æ®‡Æø‡Æö‡Øç‡Æö‡ÆØ‡ÆÆ‡Ææ‡Æï ‡Æá‡Æ§‡Øà ‡Æ®‡ØÄ‡Æï‡Øç‡Æï ‡Æµ‡Øá‡Æ£‡Øç‡Æü‡ØÅ‡ÆÆ‡Ææ?")) {
            try { await remove(ref(db, `bookings/${id}`)); } catch (e) { alert("Error deleting"); }
        }
    }

    function applyFilter() {
        const filtered = (currentFilter === 'all') 
            ? allData 
            : allData.filter(i => i.status === currentFilter);
        renderCards(filtered);
    }

    document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.onclick = () => {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentFilter = btn.getAttribute('data-filter');
            applyFilter();
        };
    });
</script>

</body>
</html>
