<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Manage Offers</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0077b6; --bg: #f8fbff; --danger: #ef4444; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); padding: 20px; }
        .admin-card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); max-width: 500px; margin: 0 auto 20px auto; border: 1px solid #e2e8f0; }
        h2 { color: var(--primary); margin: 0 0 20px 0; font-size: 20px; font-weight: 700; }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 13px; font-weight: 600; margin-bottom: 5px; color: #64748b; }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 10px; font-family: inherit; box-sizing: border-box; outline: none; }
        input:focus { border-color: var(--primary); }
        
        .submit-btn { 
            width: 100%; padding: 14px; background: var(--primary); color: white; border: none; 
            border-radius: 12px; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.3s;
        }
        .submit-btn:active { transform: scale(0.98); }

        /* Offer List Style */
        .offer-list-card { background: white; padding: 20px; border-radius: 20px; max-width: 500px; margin: 0 auto; border: 1px solid #e2e8f0; }
        .active-offer-item { 
            background: #f1f5f9; padding: 15px; border-radius: 15px; 
            display: flex; justify-content: space-between; align-items: center; border: 1px solid #cbd5e1;
        }
        .offer-info h4 { margin: 0; font-size: 15px; color: #1e293b; }
        .offer-info p { margin: 4px 0 0; font-size: 12px; color: #64748b; }

        .delete-btn {
            background: #fee2e2; color: var(--danger); border: none; padding: 10px; 
            border-radius: 10px; font-weight: 700; cursor: pointer; font-size: 12px; transition: 0.3s;
        }
        .delete-btn:hover { background: var(--danger); color: white; }

        .spinner {
            width: 18px; height: 18px; border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%; border-top-color: #fff;
            animation: spin 1s linear infinite; display: none; margin-right: 10px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .empty-text { text-align: center; color: #94a3b8; font-size: 14px; padding: 10px; }
    </style>
</head>
<body>

<div class="admin-card">
    <h2>üì¢ Create New Offer</h2>
    <div class="input-group">
        <label>Main Title</label>
        <input type="text" id="offerTitle" placeholder="e.g., Diwali Dhamaka">
    </div>
    <div class="input-group">
        <label>Sub Title</label>
        <input type="text" id="offerSub" placeholder="e.g., Special 20% Discount">
    </div>
    <div class="input-group">
        <label>End Date & Time</label>
        <input type="datetime-local" id="offerEnd">
    </div>
    <div class="input-group">
        <label>Details Message</label>
        <textarea id="offerMsg" rows="2" placeholder="Write offer details..."></textarea>
    </div>
    <button class="submit-btn" id="submitBtn" onclick="uploadOffer()">
        <div class="spinner" id="spinner"></div>
        <span id="btnText">Submit Offer</span>
    </button>
</div>

<div class="offer-list-card">
    <h2 style="font-size: 16px;">üî• Active Live Offer</h2>
    <div id="offerListContainer">
        <div class="empty-text">Loading status...</div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAqyyGJt_t0ztknMudFVLmo6relkEa284g",
        authDomain: "meadi-aqua-tech.firebaseapp.com",
        databaseURL: "https://meadi-aqua-tech-default-rtdb.firebaseio.com",
        projectId: "meadi-aqua-tech"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const offerRef = ref(db, 'currentOffer');

    // 1. Fetch and Display Offer with Delete Button
    onValue(offerRef, (snapshot) => {
        const container = document.getElementById("offerListContainer");
        const data = snapshot.val();

        if (data) {
            container.innerHTML = `
                <div class="active-offer-item">
                    <div class="offer-info">
                        <h4>${data.title}</h4>
                        <p>${data.sub}</p>
                    </div>
                    <button class="delete-btn" onclick="deleteOffer()">üóëÔ∏è Delete</button>
                </div>
            `;
        } else {
            container.innerHTML = `<div class="empty-text">No active offers currently.</div>`;
        }
    });

    // 2. Upload Function
    window.uploadOffer = async function() {
        const title = document.getElementById("offerTitle").value;
        const sub = document.getElementById("offerSub").value;
        const end = document.getElementById("offerEnd").value;
        const msg = document.getElementById("offerMsg").value;
        const btn = document.getElementById("submitBtn");
        const spinner = document.getElementById("spinner");

        if(!title || !end) { alert("Please fill Title and End Date!"); return; }

        btn.disabled = true;
        spinner.style.display = "block";
        document.getElementById("btnText").innerText = "Publishing...";

        try {
            await set(offerRef, {
                title: title,
                sub: sub,
                endTime: new Date(end).getTime(),
                message: msg,
                createdAt: Date.now()
            });
            alert("New Offer Published!");
            // Clear inputs
            document.getElementById("offerTitle").value = "";
            document.getElementById("offerSub").value = "";
            document.getElementById("offerEnd").value = "";
            document.getElementById("offerMsg").value = "";
        } catch (error) {
            alert("Error: " + error.message);
        } finally {
            btn.disabled = false;
            spinner.style.display = "none";
            document.getElementById("btnText").innerText = "Submit Offer";
        }
    }

    // 3. Delete Function
    window.deleteOffer = async function() {
        if(confirm("Are you sure you want to delete this live offer?")) {
            try {
                await remove(offerRef);
                alert("Offer deleted successfully!");
            } catch (error) {
                alert("Delete failed: " + error.message);
            }
        }
    }
</script>
</body>
</html>
