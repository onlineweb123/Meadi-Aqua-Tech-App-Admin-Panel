<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meadi Aqua Tech | Admin Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #0077b6; 
            --secondary: #00b4d8;
            --success: #10b981;
            --danger: #ef4444;
            --bg: #f0f4f8; 
            --card: #ffffff; 
            --border: #e2e8f0; 
            --text-dark: #0f172a;
            --text-light: #64748b;
        }

        * { box-sizing: border-box; transition: all 0.2s ease; }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg); 
            color: var(--text-dark); 
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .admin-container { max-width: 900px; margin: 40px auto; }
        .admin-header { text-align: center; margin-bottom: 30px; }
        .admin-header h1 { margin: 0; color: var(--primary); font-size: 28px; font-weight: 800; }

        .card { 
            background: var(--card); 
            padding: 30px; 
            border-radius: 24px; 
            border: 1px solid var(--border); 
            box-shadow: 0 10px 25px rgba(0,0,0,0.03); 
            margin-bottom: 25px; 
        }

        .input-group { display: flex; gap: 10px; }

        input, select, textarea { 
            width: 100%;
            padding: 14px 18px; 
            border: 2px solid var(--border); 
            border-radius: 14px; 
            outline: none; 
            font-family: inherit;
            font-size: 15px;
            background: #f8fafc;
        }

        textarea { resize: vertical; min-height: 80px; }

        .btn { 
            padding: 14px 25px; border: none; border-radius: 14px; cursor: pointer; 
            font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 8px;
            position: relative; overflow: hidden; min-width: 120px;
        }

        .spinner {
            display: none;
            width: 20px; height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .loading .btn-text { display: none; }
        .loading .spinner { display: block; }
        .loading { pointer-events: none; opacity: 0.8; }

        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: white; width: 100%; margin: 25px 0; }
        .btn-danger { background: #fee2e2; color: var(--danger); padding: 8px 12px; font-size: 12px; border-radius: 8px; }
        .btn-danger:hover { background: var(--danger); color: white; }

        .user-found { display: none; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .section-title {
            display: flex; align-items: center; gap: 10px; margin: 25px 0 15px;
            padding-bottom: 10px; border-bottom: 2px solid #f1f5f9;
            color: var(--primary); font-size: 18px; font-weight: 700;
        }

        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .full-row { grid-column: 1 / -1; }

        .field-box label { display: block; font-size: 12px; font-weight: 700; margin-bottom: 8px; color: var(--text-light); text-transform: uppercase; }

        .history-list { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .history-list th { text-align: left; font-size: 12px; color: var(--text-light); padding: 10px; border-bottom: 1px solid var(--border); }
        .history-list td { padding: 12px 10px; border-bottom: 1px solid #f8fafc; font-size: 14px; }

        .user-badge { background: #e0f2fe; color: var(--primary); padding: 10px 20px; border-radius: 12px; display: inline-block; font-weight: 700; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="admin-container">
    <div class="admin-header">
        <h1>üõ† Admin Dashboard</h1>
        <p>Manage customer purifier details and service logs</p>
        <a href="admin_users.html" style="text-decoration:none; color:var(--primary); font-weight:700;">‚Üê Back to User List</a>
    </div>

    <div class="card">
        <div class="search-area">
            <label style="font-weight: 700; color: var(--text-light); display: block; margin-bottom: 10px;">SEARCH BY USERNAME OR PHONE</label>
            <div class="input-group">
                <input type="text" id="searchUsername" placeholder="Enter Username or Phone Number">
                <button class="btn btn-primary" id="searchBtn">
                    <span class="btn-text">üîç Search</span>
                    <div class="spinner"></div>
                </button>
            </div>
        </div>

        <div id="userResult" class="user-found">
            <div class="section-title">üë§ Customer Found</div>
            <div class="user-badge" id="displayName">User: Name</div>

            <div class="section-title">üíß Purifier Configuration</div>
            <div class="form-grid">
                <div class="field-box">
                    <label>Machine Model</label>
                    <input type="text" id="editModel">
                </div>
                <div class="field-box">
                    <label>Installation Date</label>
                    <input type="text" id="editInstalled">
                </div>
                <div class="field-box">
                    <label>Warranty Status</label>
                    <select id="editWarranty">
                        <option value="Active">‚úÖ Active</option>
                        <option value="Expired">‚ùå Expired</option>
                    </select>
                </div>
                <div class="field-box full-row">
                    <label>Address</label>
                    <textarea id="editAddress" placeholder="Enter full address..."></textarea>
                </div>
            </div>

            <div class="section-title">üìÖ Maintenance Tracking</div>
            <div class="form-grid">
                <div class="field-box">
                    <label>Last Filter Change (Start Date)</label>
                    <input type="date" id="lastFilterDate">
                </div>
                <div class="field-box">
                    <label>Last AMC Service (Start Date)</label>
                    <input type="date" id="lastAMCDate">
                </div>
            </div>

            <div class="section-title">üõ† Log New Service</div>
            <div class="form-grid">
                <div class="field-box">
                    <label>Service Type</label>
                    <input type="text" id="newServiceType" placeholder="e.g. Carbon Filter Change">
                </div>
                <div class="field-box">
                    <label>Service Date</label>
                    <input type="text" id="newServiceDate" placeholder="e.g. 15 Feb 2026">
                </div>
            </div>

            <button class="btn btn-success" id="saveBtn">
                <span class="btn-text">üíæ Save & Update Profile</span>
                <div class="spinner"></div>
            </button>

            <div class="section-title">üìú Service History</div>
            <div style="overflow-x: auto;">
                <table class="history-list">
                    <thead>
                        <tr>
                            <th>Service Type</th>
                            <th>Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="historyBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get, update, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAqyyGJt_t0ztknMudFVLmo6relkEa284g",
        authDomain: "meadi-aqua-tech.firebaseapp.com",
        databaseURL: "https://meadi-aqua-tech-default-rtdb.firebaseio.com",
        projectId: "meadi-aqua-tech",
        storageBucket: "meadi-aqua-tech.firebasestorage.app",
        messagingSenderId: "531151217708",
        appId: "1:531151217708:web:b30b6e1a0bf7fa60f29d89",
        measurementId: "G-QW495L6JVE"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let activeUsername = "";
    let currentHistory = [];

    function setBtnLoading(btnId, isLoading) {
        const btn = document.getElementById(btnId);
        if (isLoading) btn.classList.add('loading');
        else btn.classList.remove('loading');
    }

    async function performSearch(input) {
        if(!input) return alert("Please enter Username or Phone Number");
        
        setBtnLoading('searchBtn', true);
        const dbRef = ref(db);
        try {
            // Case-insensitive check for all users
            const allUsersSnap = await get(child(dbRef, `users`));
            if (allUsersSnap.exists()) {
                const users = allUsersSnap.val();
                let foundKey = "";

                // Search through keys (usernames) and phone values
                for (let key in users) {
                    if (key.toLowerCase() === input.toLowerCase() || users[key].phone === input) {
                        foundKey = key;
                        break;
                    }
                }
                
                if (foundKey) {
                    activeUsername = foundKey;
                    renderUserData(users[foundKey]);
                    document.getElementById('userResult').style.display = 'block';
                } else {
                    alert("‚ùå No user found!");
                    document.getElementById('userResult').style.display = 'none';
                }
            }
        } catch (error) {
            alert("Error fetching data");
        } finally {
            setBtnLoading('searchBtn', false);
        }
    }

    window.onload = () => {
        const params = new URLSearchParams(window.location.search);
        const userFromUrl = params.get('user');
        if (userFromUrl) {
            document.getElementById('searchUsername').value = userFromUrl;
            performSearch(userFromUrl);
        }
    };

    document.getElementById('searchBtn').onclick = () => {
        const val = document.getElementById('searchUsername').value.trim();
        performSearch(val);
    };

    document.getElementById('searchUsername').onkeypress = (e) => {
        if(e.key === "Enter") performSearch(e.target.value.trim());
    };

    function renderUserData(user) {
        document.getElementById('displayName').innerText = `Customer: ${user.name} (${user.phone})`;
        document.getElementById('editModel').value = user.model || "";
        document.getElementById('editInstalled').value = user.installed || "";
        document.getElementById('editWarranty').value = user.warranty || "Active";
        document.getElementById('editAddress').value = user.address || "";
        document.getElementById('lastFilterDate').value = user.lastFilterDate || "";
        document.getElementById('lastAMCDate').value = user.lastAMCDate || "";
        
        currentHistory = user.history ? (Array.isArray(user.history) ? user.history : Object.values(user.history)) : [];
        renderHistory();
    }

    function renderHistory() {
        const tbody = document.getElementById('historyBody');
        tbody.innerHTML = currentHistory.length === 0 ? '<tr><td colspan="3" style="text-align:center;">No records</td></tr>' : '';

        currentHistory.forEach((item, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><b>${item.type}</b></td>
                <td>${item.date}</td>
                <td><button class="btn btn-danger btn-sm">üóë</button></td>
            `;
            row.querySelector('button').onclick = () => {
                if(confirm("Delete this record?")) {
                    currentHistory.splice(index, 1);
                    renderHistory();
                }
            };
            tbody.appendChild(row);
        });
    }

    document.getElementById('saveBtn').onclick = async () => {
        if(!activeUsername) return;

        const sType = document.getElementById('newServiceType').value.trim();
        const sDate = document.getElementById('newServiceDate').value.trim();

        setBtnLoading('saveBtn', true);

        if (sType && sDate) {
            currentHistory.unshift({ type: sType, date: sDate });
        }

        const updatedData = {
            model: document.getElementById('editModel').value,
            installed: document.getElementById('editInstalled').value,
            warranty: document.getElementById('editWarranty').value,
            address: document.getElementById('editAddress').value,
            lastFilterDate: document.getElementById('lastFilterDate').value,
            lastAMCDate: document.getElementById('lastAMCDate').value,
            history: currentHistory
        };

        try {
            await update(ref(db, `users/${activeUsername}`), updatedData);
            alert("‚úÖ Profile Updated Successfully!");
            document.getElementById('newServiceType').value = "";
            document.getElementById('newServiceDate').value = "";
            renderHistory();
        } catch (error) {
            alert("Update Failed!");
        } finally {
            setBtnLoading('saveBtn', false);
        }
    };
</script>
</body>
</html>
