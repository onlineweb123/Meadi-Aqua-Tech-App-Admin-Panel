<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Admin | Meadi Aqua Tech</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #1e293b;
            --accent: #3b82f6;
            --bg: #f8fafc;
            --text-sub: #64748b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Background Shapes */
        .bg-element {
            position: absolute;
            z-index: -1;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(30, 41, 59, 0.05));
        }
        .el-1 { width: 400px; height: 400px; top: -100px; right: -100px; }
        .el-2 { width: 300px; height: 300px; bottom: -80px; left: -80px; }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 50px 30px;
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
            max-width: 400px;
            width: 90%;
            border: 1px solid #f1f5f9;
            animation: slideUp 0.7s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .brand-icon {
            width: 80px;
            height: 80px;
            background: #eff6ff;
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 25px;
            color: var(--accent);
        }

        h1 {
            color: var(--primary);
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        p {
            color: var(--text-sub);
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 35px;
        }

        /* Updated Button Style */
        .admin-btn {
            display: block;
            background: var(--primary);
            color: #ffffff;
            text-decoration: none;
            padding: 18px;
            border-radius: 16px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 15px -3px rgba(30, 41, 59, 0.2);
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .admin-btn:hover {
            background: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 15px 20px -5px rgba(59, 130, 246, 0.3);
        }

        .admin-btn:active {
            transform: scale(0.98);
        }

        .system-tag {
            margin-top: 30px;
            font-size: 11px;
            text-transform: uppercase;
            color: #94a3b8;
            font-weight: 700;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="bg-element el-1"></div>
    <div class="bg-element el-2"></div>

    <div class="container">
        <div class="brand-icon">üõ°Ô∏è</div>
        <h1>Admin Portal</h1>
        <p>Access the control center to manage services, technicians, and customer databases.</p>
        
        <a href="admin.html" class="admin-btn">Open Admin Dashboard</a>

        <div class="system-tag">Meadi Aqua Tech ‚Ä¢ Management</div>
    </div>

</body>
</html>
