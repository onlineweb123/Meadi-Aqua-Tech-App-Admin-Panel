<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meadi Aqua - Analytics Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --google-blue: #1a73e8;
            --google-gray: #5f6368;
            --bg-light: #f8f9fa;
            --success: #1e8e3e;
            --warning: #f9ab00;
            --danger: #d93025;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Google Sans', Roboto, sans-serif; }
        body { background: var(--bg-light); margin: 0; padding: 10px; color: #3c4043; }

        /* Small Header Spinner */
        .spinner-small {
            width: 18px; height: 18px;
            border: 2px solid #dadce0;
            border-top: 2px solid var(--google-blue);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-left: 10px;
            visibility: visible; /* ‡ÆÜ‡Æ∞‡ÆÆ‡Øç‡Æ™‡Æ§‡Øç‡Æ§‡Æø‡Æ≤‡Øç ‡Æ§‡ØÜ‡Æ∞‡Æø‡ÆØ‡ØÅ‡ÆÆ‡Øç */
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .ga-header { padding: 15px 5px; border-bottom: 1px solid #dadce0; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .ga-header h2 { margin: 0; font-size: 1.1rem; color: var(--google-blue); display: flex; align-items: center; gap: 5px; }
        
        .live-dot { width: 8px; height: 8px; background: #34a853; border-radius: 50%; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.5); opacity: 0.5; } 100% { transform: scale(1); opacity: 1; } }

        .ga-card-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .ga-card { background: white; border: 1px solid #dadce0; border-radius: 8px; padding: 15px; }
        .ga-card .label { font-size: 11px; color: var(--google-gray); font-weight: bold; }
        .ga-card .value { font-size: 1.5rem; font-weight: bold; color: #202124; margin-top: 5px; }

        .chart-container { background: white; border: 1px solid #dadce0; border-radius: 8px; padding: 15px; margin-bottom: 15px; height: 180px; }

        .action-bar { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 15px; }
        .search-box { flex: 1; min-width: 150px; padding: 10px 15px; border: 1px solid #dadce0; border-radius: 20px; font-size: 14px; outline: none; }
        .btn-mini { padding: 8px 12px; border-radius: 6px; border: 1px solid #dadce0; background: white; font-size: 12px; font-weight: 500; cursor: pointer; }
        .btn-danger { color: var(--danger); border-color: #fce8e6; }

        .table-card { background: white; border: 1px solid #dadce0; border-radius: 8px; overflow: hidden; }
        .table-card h4 { padding: 12px; margin: 0; font-size: 13px; border-bottom: 1px solid #dadce0; color: var(--google-gray); }
        .visit-row { display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid #f1f3f4; align-items: center; cursor: pointer; }
        .user-id { font-size: 13px; font-weight: bold; color: var(--google-blue); }
        .page-url { font-size: 11px; color: #70757a; }

        /* Modals */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 3000; overflow-y: auto; padding: 20px; }
        .modal-header { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 15px; }
        .close-btn { font-size: 24px; cursor: pointer; color: #5f6368; }
        
        .timeline-item { border-left: 2px solid var(--google-blue); padding-left: 15px; margin-bottom: 20px; position: relative; }
        .timeline-item::before { content: ''; position: absolute; left: -7px; top: 0; width: 12px; height: 12px; background: var(--google-blue); border-radius: 50%; }
        
        #lastMonthChartContainer { height: 250px; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="ga-header">
        <h2>
            <span class="live-dot"></span> 
            Meadi Aqua Admin
            <div id="header-spinner" class="spinner-small"></div> </h2>
        <button class="btn-mini btn-danger" onclick="resetLogs()">‚ö†Ô∏è Reset</button>
    </div>

    <div class="ga-card-grid">
        <div class="ga-card"><div class="label">ACTIVE (5M)</div><div class="value" id="activeUsers">0</div></div>
        <div class="ga-card"><div class="label">TOTAL LOGS</div><div class="value" id="totalSessions">0</div></div>
    </div>

    <div class="chart-container"><canvas id="trafficChart"></canvas></div>

    <div class="action-bar">
        <input type="text" id="searchInput" class="search-box" placeholder="Search visitors...">
        <button class="btn-mini" onclick="showLastMonth()">üìä Last Month</button>
        <button class="btn-mini" onclick="exportExcel()">üì• CSV</button>
    </div>

    <div class="table-card">
        <h4>RECENT ACTIVITY</h4>
        <div id="visitList"></div>
    </div>

    <div id="lastMonthModal" class="modal">
        <div class="modal-header">
            <span class="close-btn" onclick="closeModal('lastMonthModal')">‚Üê</span>
            <div><h2 style="margin:0; font-size: 1.2rem;">Last Month Analysis</h2></div>
        </div>
        <div class="ga-card-grid">
            <div class="ga-card"><div class="label">LAST MONTH VISITS</div><div class="value" id="lmTotal">0</div></div>
            <div class="ga-card"><div class="label">UNIQUE USERS</div><div class="value" id="lmUsers">0</div></div>
        </div>
        <div id="lastMonthChartContainer"><canvas id="lastMonthChart"></canvas></div>
    </div>

    <div id="userModal" class="modal">
        <div class="modal-header">
            <span class="close-btn" onclick="closeModal('userModal')">‚Üê</span>
            <div><h2 id="modalUserName" style="margin:0; font-size: 1.2rem;">User Path</h2><span id="modalUserDevice" style="font-size: 12px; color: #777;"></span></div>
        </div>
        <div id="userTimeline"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAqyyGJt_t0ztknMudFVLmo6relkEa284g",
            authDomain: "meadi-aqua-tech.firebaseapp.com",
            databaseURL: "https://meadi-aqua-tech-default-rtdb.firebaseio.com",
            projectId: "meadi-aqua-tech",
            storageBucket: "meadi-aqua-tech.firebasestorage.app",
            messagingSenderId: "531151217708",
            appId: "1:531151217708:web:b30b6e1a0bf7fa60f29d89"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let allRecords = [];
        let liveChart, lmChart;

        // Chart Setup
        liveChart = new Chart(document.getElementById('trafficChart'), {
            type: 'line',
            data: { labels: [], datasets: [{ label: 'Live', data: [], borderColor: '#1a73e8', fill: true, tension: 0.4, backgroundColor: 'rgba(26,115,232,0.1)' }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { beginAtZero: true } } }
        });

        // Listen for Data
        onValue(ref(db, 'analytics/visits'), (snapshot) => {
            const data = snapshot.val();
            if (data) {
                allRecords = Object.values(data).reverse();
                document.getElementById('totalSessions').innerText = allRecords.length;
                const active = allRecords.filter(r => r.time > Date.now() - 300000).length;
                document.getElementById('activeUsers').innerText = active || 1;
                
                updateLiveChart(allRecords.slice(0, 10));
                renderTable(allRecords);
            }
            // ‡Æü‡Øá‡Æü‡Øç‡Æü‡Ææ ‡Æµ‡Æ®‡Øç‡Æ§‡Æµ‡ØÅ‡Æü‡Æ©‡Øç Spinner-‡Æê ‡ÆÆ‡Æ±‡Øà‡Æï‡Øç‡Æï‡Æµ‡ØÅ‡ÆÆ‡Øç
            document.getElementById('header-spinner').style.display = 'none';
        }, (error) => {
            document.getElementById('header-spinner').style.display = 'none';
        });

        function updateLiveChart(data) {
            const reversed = [...data].reverse();
            liveChart.data.labels = reversed.map(r => new Date(r.time).toLocaleTimeString([], {minute:'2-digit', second:'2-digit'}));
            liveChart.data.datasets[0].data = reversed.map((_, i) => i + 1);
            liveChart.update();
        }

        function renderTable(data) {
            const container = document.getElementById("visitList");
            const seen = new Set();
            const unique = data.filter(item => { const k = item.username; return seen.has(k) ? false : seen.add(k); });
            
            container.innerHTML = unique.slice(0, 20).map(v => `
                <div class="visit-row" onclick="showUserDetails('${v.username}')">
                    <div><div class="user-id">${v.username}</div><div class="page-url">${v.page}</div></div>
                    <div style="text-align:right; font-size:11px; color:#999;">${new Date(v.time).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>
                </div>
            `).join('');
        }

        window.showLastMonth = () => {
            const now = new Date();
            const lastMonth = now.getMonth() - 1;
            const lmData = allRecords.filter(r => new Date(r.time).getMonth() === (lastMonth < 0 ? 11 : lastMonth));
            document.getElementById('lmTotal').innerText = lmData.length;
            document.getElementById('lmUsers').innerText = new Set(lmData.map(r => r.username)).size;
            document.getElementById('lastMonthModal').style.display = 'block';
            if (lmChart) lmChart.destroy();
            const days = {};
            lmData.forEach(r => { const d = new Date(r.time).getDate(); days[d] = (days[d] || 0) + 1; });
            lmChart = new Chart(document.getElementById('lastMonthChart'), {
                type: 'bar',
                data: { labels: Object.keys(days).map(d => "Day "+d), datasets: [{ label: 'Visits', data: Object.values(days), backgroundColor: '#1a73e8' }] },
                options: { responsive: true, maintainAspectRatio: false }
            });
        };

        window.showUserDetails = (username) => {
            const history = allRecords.filter(r => r.username === username);
            document.getElementById('modalUserName').innerText = username;
            document.getElementById('userTimeline').innerHTML = history.map(v => `
                <div class="timeline-item">
                    <div style="font-size:11px; color:#777;">${new Date(v.time).toLocaleString()}</div>
                    <div style="font-weight:bold; margin:3px 0;">${v.page}</div>
                </div>
            `).join('');
            document.getElementById('userModal').style.display = 'block';
        };

        window.closeModal = (id) => document.getElementById(id).style.display = 'none';

        window.resetLogs = () => {
            if(confirm("‡ÆÖ‡Æ©‡Øà‡Æ§‡Øç‡Æ§‡ØÅ ‡Æü‡Øá‡Æü‡Øç‡Æü‡Ææ‡Æµ‡Øà‡ÆØ‡ØÅ‡ÆÆ‡Øç ‡Æ®‡ØÄ‡Æï‡Øç‡Æï‡Æ≤‡Ææ‡ÆÆ‡Ææ?")) {
                remove(ref(db, 'analytics/visits')).then(() => location.reload());
            }
        };

        window.exportExcel = () => {
            let csv = "User,Page,Time\n" + allRecords.map(r => `${r.username},${r.page},${new Date(r.time).toLocaleString()}`).join("\n");
            const a = document.createElement('a');
            a.href = URL.createObjectURL(new Blob([csv], { type: 'text/csv' }));
            a.download = "Meadi_Aqua_Report.csv";
            a.click();
        };

        document.getElementById("searchInput").addEventListener("input", (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allRecords.filter(r => r.username.toLowerCase().includes(term));
            renderTable(filtered);
        });
    </script>
</body>
</html>
