<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <title>Meadi Aqua Tech | Admin Panel Members </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0284c7;
            --primary-dark: #0369a1;
            --primary-light: #e0f2fe;
            --danger: #ef4444;
            --danger-light: #fee2e2;
            --success: #10b981;
            --success-light: #dcfce7;
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 15px;
        }

        .admin-container {
            width: 100%;
            max-width: 1000px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 24px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            gap: 10px;
        }

        h1 { font-size: 22px; font-weight: 700; margin: 0; }

        .back-btn {
            text-decoration: none; color: var(--primary); font-weight: 600;
            padding: 8px 14px; border-radius: 12px; background: var(--primary-light);
            transition: 0.2s; font-size: 14px; white-space: nowrap;
        }

        .search-container {
            display: flex;
            gap: 8px;
            margin-bottom: 25px;
            background: #f8fafc;
            padding: 10px;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            width: 100%;
        }

        .search-input {
            flex: 1;
            min-width: 0;
            padding: 12px 15px;
            border: 1px solid #cbd5e1;
            border-radius: 12px;
            font-family: inherit;
            font-size: 14px;
        }

        /* --- Loading Spinner CSS --- */
        .btn-content { display: flex; align-items: center; justify-content: center; gap: 8px; }
        
        .spinner {
            display: inline-block;
            width: 14px; height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
        }

        /* Search & Table Spinners */
        .search-btn .spinner, .btn-delete .spinner { display: none; }
        .loading .spinner { display: inline-block; }
        .loading .btn-text { display: none; }

        @keyframes spin { to { transform: rotate(360deg); } }

        .search-btn {
            background: var(--primary);
            color: white; border: none;
            padding: 0 25px; border-radius: 12px;
            font-weight: 600; cursor: pointer;
            font-size: 14px; min-height: 45px;
        }

        /* Stats Loader */
        .stats-wrapper {
            background: var(--primary);
            padding: 8px 15px;
            border-radius: 8px;
            color: white;
            margin-bottom: 25px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
        }

        #statsLoader { width: 12px; height: 12px; }

        .table-responsive {
            overflow-x: auto;
            border-radius: 16px;
            border: 1px solid #e5e7eb;
        }

        table { width: 100%; border-collapse: collapse; background: white; min-width: 600px; }
        th { background: #f8fafc; color: var(--text-muted); text-align: left; padding: 14px; font-size: 12px; text-transform: uppercase; border-bottom: 1px solid #e5e7eb; }
        td { padding: 14px; border-bottom: 1px solid #f1f5f9; font-size: 13px; }
        
        .action-btns { display: flex; gap: 8px; }
        
        .btn-control {
            background: var(--success-light); color: var(--success); border: none;
            padding: 6px 12px; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 12px;
            text-decoration: none; display: flex; align-items: center;
        }

        .btn-delete {
            background: var(--danger-light); color: var(--danger); border: none;
            padding: 6px 12px; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 12px;
            min-width: 65px; position: relative;
        }
        .btn-delete .spinner { border-top-color: var(--danger); border-color: rgba(239, 68, 68, 0.2); }

        .city-badge { background: #f1f5f9; padding: 4px 8px; border-radius: 6px; font-size: 11px; font-weight: 500; }
        
        @media (max-width: 480px) {
            .search-container { flex-direction: column; }
            .search-btn { padding: 12px; }
        }
    </style>
</head>
<body>

<div class="admin-container">
    <header>
        <h1>üë• User Management</h1>
        <a href="index.html" class="back-btn">‚Üê Home</a>
    </header>

    <div class="search-container">
        <input type="text" id="universalSearch" class="search-input" placeholder="Name, phone or city...">
        <button class="search-btn" id="searchBtn">
            <span class="btn-content">
                <span class="btn-text">Search</span>
                <div class="spinner"></div>
            </span>
        </button>
    </div>

    <div class="stats-wrapper">
        Total Active Users: 
        <span id="userCountContainer">
            <div id="statsLoader" class="spinner"></div>
            <strong id="userCount" style="display:none;">0</strong>
        </span>
    </div>

    <div class="table-responsive">
        <table>
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Username</th>
                    <th>Phone</th>
                    <th>City</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="userList"></tbody>
        </table>
        <div id="emptyMsg" style="text-align:center; padding:40px; display:none; color: #94a3b8;">
            <p style="font-size:32px; margin:0;">üîç</p>
            <p style="font-size: 14px;">‡Æ§‡Øá‡Æü‡Æ≤‡ØÅ‡Æï‡Øç‡Æï‡ØÅ ‡ÆÆ‡ØÅ‡Æü‡Æø‡Æµ‡ØÅ‡Æï‡Æ≥‡Øç ‡Æé‡Æ§‡ØÅ‡Æµ‡ØÅ‡ÆÆ‡Øç ‡Æï‡Æø‡Æü‡Øà‡Æï‡Øç‡Æï‡Æµ‡Æø‡Æ≤‡Øç‡Æ≤‡Øà!</p>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get, remove, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAqyyGJt_t0ztknMudFVLmo6relkEa284g",
        authDomain: "meadi-aqua-tech.firebaseapp.com",
        databaseURL: "https://meadi-aqua-tech-default-rtdb.firebaseio.com",
        projectId: "meadi-aqua-tech",
        storageBucket: "meadi-aqua-tech.firebasestorage.app",
        messagingSenderId: "531151217708",
        appId: "1:531151217708:web:b30b6e1a0bf7fa60f29d89",
        measurementId: "G-QW495L6JVE"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let allUsersData = [];

    async function fetchUsers() {
        // ‡Æé‡Æ£‡Øç ‡ÆÆ‡Ææ‡Æ±‡ØÅ‡ÆÆ‡Øç ‡Æ™‡Øã‡Æ§‡ØÅ ‡Æ≤‡Øã‡Æü‡Æ∞‡Øà ‡ÆÆ‡ØÄ‡Æ£‡Øç‡Æü‡ØÅ‡ÆÆ‡Øç ‡Æï‡Ææ‡Æü‡Øç‡Æü‡ØÅ‡Æµ‡Æ§‡Æ±‡Øç‡Æï‡ØÅ
        document.getElementById("statsLoader").style.display = "inline-block";
        document.getElementById("userCount").style.display = "none";

        const dbRef = ref(db);
        try {
            const snapshot = await get(child(dbRef, `users`));
            if (snapshot.exists()) {
                const data = snapshot.val();
                allUsersData = Object.keys(data).map(key => data[key]);
            } else {
                allUsersData = [];
            }
            renderTable(allUsersData);
        } catch (error) {
            console.error("Error fetching data:", error);
        } finally {
            // ‡Æ≤‡Øã‡Æü‡Æø‡Æô‡Øç ‡ÆÆ‡ØÅ‡Æü‡Æø‡Æ®‡Øç‡Æ§‡Æµ‡ØÅ‡Æü‡Æ©‡Øç ‡Æ≤‡Øã‡Æü‡Æ∞‡Øà ‡ÆÆ‡Æ±‡Øà‡Æ§‡Øç‡Æ§‡ØÅ ‡Æé‡Æ£‡Øç‡Æ£‡Øà‡Æï‡Øç ‡Æï‡Ææ‡Æü‡Øç‡Æü‡Æµ‡ØÅ‡ÆÆ‡Øç
            document.getElementById("statsLoader").style.display = "none";
            document.getElementById("userCount").style.display = "inline-block";
        }
    }

    function renderTable(users) {
        const userList = document.getElementById("userList");
        const userCount = document.getElementById("userCount");
        const emptyMsg = document.getElementById("emptyMsg");

        userList.innerHTML = "";
        userCount.innerText = users.length;

        if (users.length > 0) {
            users.forEach((u) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${u.name}</strong></td>
                    <td style="color:#6366f1">${u.user}</td>
                    <td>${u.phone}</td>
                    <td><span class="city-badge">${u.city}</span></td>
                    <td class="action-btns">
                        <a href="admin_control.html?user=${u.user}" class="btn-control">Control</a>
                        <button class="btn-delete" data-username="${u.user}">
                            <span class="btn-text">Delete</span>
                            <div class="spinner"></div>
                        </button>
                    </td>
                `;
                userList.appendChild(row);
            });
            emptyMsg.style.display = "none";
        } else {
            emptyMsg.style.display = "block";
        }

        document.querySelectorAll('.btn-delete').forEach(btn => {
            btn.onclick = () => deleteUser(btn, btn.getAttribute('data-username'));
        });
    }

    async function deleteUser(btn, username) {
        if(confirm(`"${username}" ‡Æé‡Æ©‡Øç‡Æ± ‡Æ™‡ÆØ‡Æ©‡Æ∞‡Øà ‡Æ®‡ØÄ‡Æï‡Øç‡Æï ‡Æµ‡Æø‡Æ∞‡ØÅ‡ÆÆ‡Øç‡Æ™‡ØÅ‡Æï‡Æø‡Æ±‡ØÄ‡Æ∞‡Øç‡Æï‡Æ≥‡Ææ?`)) {
            btn.classList.add('loading');
            try {
                await remove(ref(db, 'users/' + username));
                alert("‡Æ™‡ÆØ‡Æ©‡Æ∞‡Øç ‡Æµ‡ØÜ‡Æ±‡Øç‡Æ±‡Æø‡Æï‡Æ∞‡ÆÆ‡Ææ‡Æï ‡Æ®‡ØÄ‡Æï‡Øç‡Æï‡Æ™‡Øç‡Æ™‡Æü‡Øç‡Æü‡Ææ‡Æ∞‡Øç!");
                fetchUsers(); // ‡Æá‡Æ§‡ØÅ ‡Æ≤‡Øã‡Æü‡Æ∞‡Øç ‡ÆÆ‡Æ±‡Øç‡Æ±‡ØÅ‡ÆÆ‡Øç ‡Æé‡Æ£‡Øç‡Æ£‡Øà ‡ÆÖ‡Æ™‡Øç‡Æü‡Øá‡Æü‡Øç ‡Æö‡ØÜ‡ÆØ‡Øç‡ÆØ‡ØÅ‡ÆÆ‡Øç
            } catch (error) {
                alert("‡Æ®‡ØÄ‡Æï‡Øç‡Æï‡ØÅ‡Æµ‡Æ§‡Æø‡Æ≤‡Øç ‡Æ™‡Æø‡Æ¥‡Øà ‡Æè‡Æ±‡Øç‡Æ™‡Æü‡Øç‡Æü‡Æ§‡ØÅ.");
                btn.classList.remove('loading');
            }
        }
    }

    function performSearch() {
        const btn = document.getElementById("searchBtn");
        const query = document.getElementById("universalSearch").value.toLowerCase().trim();
        
        btn.classList.add('loading');

        setTimeout(() => {
            if (query === "") { 
                renderTable(allUsersData); 
            } else {
                const filtered = allUsersData.filter(u => 
                    u.name.toLowerCase().includes(query) ||
                    u.user.toLowerCase().includes(query) ||
                    u.phone.toLowerCase().includes(query) ||
                    u.city.toLowerCase().includes(query)
                );
                renderTable(filtered);
            }
            btn.classList.remove('loading');
        }, 500);
    }

    document.getElementById("searchBtn").onclick = performSearch;
    document.getElementById("universalSearch").onkeypress = (e) => { if(e.key === "Enter") performSearch(); };

    fetchUsers();
</script>
</body>
</html>
