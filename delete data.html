    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root { 
            --bg: #f8fbff; --card: #ffffff; --border: #e2e8f0; --primary: #0077b6; 
            --text-main: #1e293b; --text-sub: #64748b; --danger: #ef4444;
            --glass: rgba(255, 255, 255, 0.8);
        }

        /* Search Button & Small Spinner Styles */
        .search-box { display: flex; gap: 10px; align-items: center; margin-top: 10px; }
        
        .search-btn {
            background: var(--primary); color: white; border: none;
            padding: 12px 20px; border-radius: 12px; font-weight: 700;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            gap: 8px; flex: 1; transition: 0.3s;
        }
        .search-btn:active { transform: scale(0.95); }
        .search-btn:disabled { opacity: 0.7; cursor: not-allowed; }

        .btn-spinner {
            width: 16px; height: 16px; border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white; border-radius: 50%;
            animation: spin 0.8s linear infinite; display: none;
        }

        /* Existing Styles */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text-main); height: 100vh; display: flex; flex-direction: column; }
        header { height: 70px; display: flex; align-items: center; justify-content: center; position: fixed; top: 0; left: 0; right: 0; background: var(--glass); backdrop-filter: blur(12px); z-index: 100; border-bottom: 1px solid var(--border); }
        .header-title { font-size: 18px; font-weight: 700; color: var(--primary); }
        .menu-btn { position: absolute; left: 20px; font-size: 24px; background: #f1f5f9; border: none; color: var(--text-main); cursor: pointer; width: 40px; height: 40px; border-radius: 10px; display: flex; align-items: center; justify-content: center; }
        .sidebar { width: 280px; background: var(--card); position: fixed; top: 0; bottom: 0; left: -300px; padding-top: 80px; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); z-index: 110; box-shadow: 20px 0 50px rgba(0,0,0,0.05); }
        .sidebar.open { left: 0; }
        .sidebar a { display: flex; align-items: center; padding: 16px 24px; text-decoration: none; color: var(--text-main); font-weight: 500; font-size: 15px; transition: 0.2s; }
        .sidebar a:hover { background: #f8fafc; color: var(--primary); padding-left: 30px; }
        .overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.5); display: none; z-index: 105; backdrop-filter: blur(4px); }
        .overlay.show { display: block; }
        .main { flex: 1; overflow-y: auto; padding: 90px 20px 100px 20px; max-width: 500px; margin: 0 auto; width: 100%; }
        .search-section { background: white; padding: 20px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 25px; box-shadow: 0 4px 10px rgba(0,0,0,0.02); }
        .input-label { font-size: 13px; font-weight: 700; color: var(--primary); display: block; margin-bottom: 10px; text-align: center; }
        input[type="date"] { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid var(--border); font-family: inherit; font-size: 15px; outline: none; text-align: center; background: #fcfdfe; }
        .history-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding: 0 5px; }
        .result-count { background: var(--primary); color: white; padding: 4px 12px; border-radius: 20px; font-size: 11px; font-weight: 700; }
        .list-container { background: white; border-radius: 20px; border: 1px solid var(--border); overflow: hidden; min-height: 100px; }
        .list-item { padding: 15px; border-bottom: 1px solid #f1f5f9; display: flex; justify-content: space-between; align-items: center; }
        .item-info { display: flex; flex-direction: column; gap: 2px; flex: 1; }
        .item-title { font-weight: 700; font-size: 14px; }
        .item-meta { font-size: 11px; color: var(--text-sub); }
        .item-amt { font-weight: 800; font-size: 14px; margin-top: 4px; }
        .del-btn { background: #fee2e2; color: var(--danger); border: none; width: 40px; height: 40px; border-radius: 12px; cursor: pointer; font-size: 18px; display: flex; align-items: center; justify-content: center; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
       .bottom {
            height: 75px; position: fixed; bottom: 0; left: 0; right: 0; 
            display: flex; justify-content: space-around; align-items: center; 
            background: white; border-top: 1px solid var(--border); z-index: 100;
        }
        .bottom button { background: none; border: none; font-size: 11px; font-weight: 600; display: flex; flex-direction: column; align-items: center; color: var(--text-sub); cursor: pointer; }
        .bottom button.active { color: var(--primary); }
        .bottom .icon { font-size: 22px; margin-bottom: 4px; }
    </style>
</head>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAqyyGJt_t0ztknMudFVLmo6relkEa284g",
        authDomain: "meadi-aqua-tech.firebaseapp.com",
        databaseURL: "https://meadi-aqua-tech-default-rtdb.firebaseio.com",
        projectId: "meadi-aqua-tech"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const user = localStorage.getItem("aquaUser") || "Guest";

    // Sidebar Logic
    const toggleMenu = () => {
        document.getElementById("sidebar").classList.toggle("open");
        document.getElementById("overlay").classList.toggle("show");
    };
    document.getElementById("menuBtn").onclick = toggleMenu;
    document.getElementById("overlay").onclick = toggleMenu;

    const filterInput = document.getElementById("filterDate");
    const searchBtn = document.getElementById("searchBtn");
    const btnSpinner = document.getElementById("btnSpinner");
    const btnText = document.getElementById("btnText");
    const listDiv = document.getElementById("transactionList");
    const countBadge = document.getElementById("countBadge");

    // Set Default Date
    filterInput.value = new Date().toISOString().split('T')[0];

    searchBtn.onclick = () => loadFilteredData();

    async function loadFilteredData() {
        const selectedDate = new Date(filterInput.value).toLocaleDateString('en-GB'); 
        
        // UI Loading State
        searchBtn.disabled = true;
        btnSpinner.style.display = "block";
        btnText.innerText = "Searching...";
        listDiv.innerHTML = `<p style="text-align:center; padding: 40px; color: var(--text-sub);">Loading records...</p>`;

        try {
            const snapshot = await get(ref(db, `users/${user}/transactions`));
            listDiv.innerHTML = "";
            let count = 0;

            if (snapshot.exists()) {
                const data = snapshot.val();
                Object.entries(data).forEach(([key, item]) => {
                    if (item.date && item.date.includes(selectedDate)) {
                        count++;
                        const isInc = item.type === 'income';
                        listDiv.innerHTML += `
                            <div class="list-item">
                                <div class="item-info">
                                    <span class="item-title">${item.desc || 'No Description'}</span>
                                    <span class="item-meta">${item.customer || 'N/A'} | ğŸ•’ ${item.date.split(',')[1] || ''}</span>
                                    <span class="item-amt" style="color: ${isInc ? '#10b981' : '#ef4444'}">
                                        â‚¹${item.amt}
                                    </span>
                                </div>
                                <button class="del-btn" onclick="deleteRecord('${key}')">ğŸ—‘ï¸</button>
                            </div>`;
                    }
                });
            }

            countBadge.innerText = count;
            if (count === 0) {
                listDiv.innerHTML = `<p style="text-align:center; padding: 40px; color: var(--text-sub); font-size: 13px;">à®‡à®¨à¯à®¤à®¤à¯ à®¤à¯‡à®¤à®¿à®¯à®¿à®²à¯ à®ªà®¤à®¿à®µà¯à®•à®³à¯ à®à®¤à¯à®®à®¿à®²à¯à®²à¯ˆ.</p>`;
            }

        } catch (error) {
            console.error(error);
            alert("Error loading data.");
        } finally {
            // Reset Button State
            searchBtn.disabled = false;
            btnSpinner.style.display = "none";
            btnText.innerText = "Search";
        }
    }

    window.deleteRecord = async (id) => {
        if (confirm("à®¨à®¿à®šà¯à®šà®¯à®®à®¾à®• à®‡à®¨à¯à®¤à®ªà¯ à®ªà®¤à®¿à®µà¯ˆ à®¨à¯€à®•à¯à®• à®µà¯‡à®£à¯à®Ÿà¯à®®à®¾?")) {
            await remove(ref(db, `users/${user}/transactions/${id}`));
            alert("à®ªà®¤à®¿à®µà¯ à®¨à¯€à®•à¯à®•à®ªà¯à®ªà®Ÿà¯à®Ÿà®¤à¯!");
            loadFilteredData(); // Refresh list after delete
        }
    };
</script>
