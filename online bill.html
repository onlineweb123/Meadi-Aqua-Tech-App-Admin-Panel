<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bill Generator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            padding: 20px;
        }

        h1 {
            color: #1a1a1a;
            margin-bottom: 30px;
            font-size: 1.8rem; /* மொபைலுக்கு ஏற்ற அளவு */
            text-align: center;
            font-weight: 700;
        }

        .button-container {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 500px; /* கணினியில் அகலத்தை கட்டுப்படுத்த */
            flex-direction: column; /* மொபைலில் ஒன்றின் கீழ் ஒன்றாக வரும் */
        }

        .btn {
            width: 100%;
            height: 120px;
            font-size: 1.4rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            border-radius: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            letter-spacing: 1px;
        }

        /* Photo Button */
        .photo-btn {
            background: linear-gradient(135deg, #00b09b, #96c93d);
            color: white;
        }

        /* PDF Button */
        .pdf-btn {
            background: linear-gradient(135deg, #ff5f6d, #ffc371);
            color: white;
        }

        /* Hover & Touch Effects */
        .btn:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .btn:active {
            transform: scale(0.98);
        }

        /* Tablet & Desktop screens */
        @media (min-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            .button-container {
                flex-direction: row; /* பெரிய திரையில் பக்கவாட்டில் வரும் */
                max-width: 600px;
            }
            .btn {
                height: 150px;
            }
        }
    </style>
</head>
<body>

    <h1>Online Bill Generator</h1>

    <div class="button-container">
        <a href="online bill photo.html" class="btn photo-btn">
            PHOTO
        </a>

        <a href="online bill pdf.html" class="btn pdf-btn">
            PDF
        </a>
    </div>

</body>
</html>
